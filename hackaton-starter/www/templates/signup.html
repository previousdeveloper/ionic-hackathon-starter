<ion-view title="Signup" class="background-signup">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name:</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" style="margin-top: 20px">
          <span class="input-label">Username:</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" style="margin-top: 20px">
          <span class="input-label">Password:</span>
          <input type="password" placeholder="">
        </label>

      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-assertive button-block  icon-left ion-android-add-contact button-full">Sign up
      </button>
    </form>
  </ion-content>
</ion-view>
